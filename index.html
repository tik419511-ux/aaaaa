<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <title>Tree Animation - Laos</title>
    <link rel="stylesheet" href="aaa.css">
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <div class="tree">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>

        <div class="ground"></div>

        <div id="leaf-container"></div>
    </div>

    <div class="airplane">
    <div class="plane-body"></div>
    <div class="wing"></div>
</div>

<div class="dog">
    <div class="dog-body"></div>
    <div class="dog-head">
        <div class="dog-eye"></div>
        <div class="dog-ear"></div>
    </div>
</div>

    <div class="person">
    <div class="head"></div>
    <div class="body-torso"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
</div>

<div class="house house1">
    <div class="roof"></div>
    <div class="wall">
        <div class="window"></div>
        <div class="door"></div>
    </div>
</div>

<div class="house house2">
    <div class="roof"></div>
    <div class="wall">
        <div class="window"></div>
    </div>
</div>

<div class="tree valentine-tree">
    <div class="trunk"></div>
    <div class="heart-leaves"></div>
</div>

<div class="person girl" id="girl">
    <div class="head"></div>
    <div class="body-torso"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
    <div id="speech-bubble" class="bubble">...</div>
</div>

<div id="chat-menu" class="chat-options">
    <button onclick="talk('hello')">ທັກທາຍ</button>
    <button onclick="talk('compliment')">ຊົມວ່າໜ້າຮັກ</button>
    <button onclick="talk('askOut')">ຊວນໄປທ່ຽວ</button>
</div>

<div id="boy-bubble" class="bubble boy-bubble">...</div>
    <script src="aaa.js"></script>
</body>

</html>
